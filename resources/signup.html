

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="/css/tailwind.css">
    <script src="https://kit.fontawesome.com/cdd5127bf3.js" crossorigin="anonymous"></script>
</head>

<body class=" bg-gradient-to-br from-purple-500 to-pink-500 h-screen">
    <div class="w-full h-screen justify-center flex items-center">
        <form action="/signup" method="POST" class="w-1/2 m-auto bg-white p-12 pt-10 flex flex-col rounded-md bg-opacity-90">
            <h1 class="text-3xl bold mb-10 text-center"><i class="fa-solid fa-circle-user"></i> Sign Up</h1>
            <input type="text" name="full_name" placeholder="Enter Full Name" class="px-4 py-2 border w-full mb-1">
            <input type="email" name="email" placeholder="Enter Email Address" class="px-4 py-2 border w-full mb-1">
            <input type="password" name="password" placeholder="Set New Password" class="px-4 py-2 border w-full mb-2">
            <input type="password" name="password2" placeholder="Enter New Password again" class="px-4 py-2 border w-full mb-2">
            <input type="submit" value="Sign Up" class=" p-2 bg-blue-600 text-white w-full cursor-pointer hover:bg-blue-700">
        </form>
    </div>
</body>

</html>
